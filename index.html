<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <header>
        <div class="nav">
            <a href="#" class="logo">
                <ion-icon name="fast-food"></ion-icon>
                Food Delight

            </a>
            <div class="box">
                <div id="cart-count">0</div>
                <ion-icon name="cart"
                id="cart-icon"></ion-icon>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="title">Discover the Best Food</h2>
        <div class="shop-content">
            <div class="food-box">
                <div class="pic">
                    <img src="Assets/Plain.avif" class="food-img">
                </div>
                <h2 class="food-title">Plain</h2>
                <span class="food-price">Rs.40</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="Assets/masal dosa.avif" class="food-img">
                </div>
                <h2 class="food-title">Onion Dosa</h2>
                <span class="food-price">Rs.60</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="Assets/Idly.avif" class="food-img">
                </div>
                <h2 class="food-title">Idly</h2>
                <span class="food-price">Rs.40</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="Assets/Sambar vada.avif" class="food-img">
                </div>
                <h2 class="food-title">Sambar vada</h2>
                <span class="food-price">Rs.60</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="Assets/Paneer.avif" class="food-img">
                </div>
                <h2 class="food-title">Paneer Tikka</h2>
                <span class="food-price">Rs.110</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="Assets/Chicken biriyani.avif" class="food-img">
                </div>
                <h2 class="food-title">Chicken biriyani</h2>
                <span class="food-price">Rs.100</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="Assets/Chicken rice.avif" class="food-img">
                </div>
                <h2 class="food-title">Chicken rice</h2>
                <span class="food-price">Rs.120</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="Assets/Egg paratha.avif" class="food-img">
                </div>
                <h2 class="food-title">Egg parota</h2>
                <span class="food-price">Rs.80</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

        </div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
